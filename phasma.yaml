substitutions:
  device_name: akamatis-presence-sensor
  friendly_name: Akamatis Presence Sensor
  esp32_tx_pin: GPIO21
  esp32_rx_pin: GPIO20

esphome:
  name: ${device_name}
  friendly_name: ${friendly_name}
  comment: Akamatis Presence Sensor based on LD2410/LD2401, ESP32 C3 + VEML7700
  name_add_mac_suffix: True
  project: 
    name: Akamatis.HumanPresenceSensor
    version: "1.1"

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf

logger:
  level: INFO

api:

ota:
  - platform: esphome
    password: ""

wifi:
  ssid: "Your Wi-Fi SSID"
  password: "Wi-Fi Password"
  power_save_mode: NONE
  reboot_timeout: 10min
  ap:
    ssid: "${friendly_name} Hotspot"
    password: ""

captive_portal:

uart:
  id: ld2410_uart
  tx_pin: ${esp32_tx_pin}
  rx_pin: ${esp32_rx_pin}
  baud_rate: 256000
  parity: NONE
  stop_bits: 1

ld2410:
  uart_id: ld2410_uart
  id: ld2410_comp

select:
  - platform: ld2410
    distance_resolution:
      name: distance resolution
    baud_rate:
      name: baud rate
    light_function:
      name: light function
    out_pin_level:
      name: out pin level

binary_sensor:
  - platform: ld2410
    has_target:
      name: Presence
    has_moving_target:
      name: Moving Target
    has_still_target:
      name: Still Target

text_sensor:
  - platform: ld2410
    version:
      name: "presenece sensor version"
    mac_address:
      name: "presenece sensor mac address"
 
switch:
  - platform: ld2410
    engineering_mode:
      name: "engineering mode"
    bluetooth:
      name: control Bluetooth

i2c:
  sda: GPIO8
  scl: GPIO9
  scan: true
  id: bus_a

sensor:
  # Light Sensor VEML7700
  - platform: veml7700
    i2c_id: bus_a
    address: 0x10
    update_interval: 60s

    # short variant of sensor definition:
    ambient_light: "Ambient light"
    # longer variant of sensor definition:
    actual_gain:
      name: "Actual gain"

